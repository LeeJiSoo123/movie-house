<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie House</title>
    <link rel="stylesheet" href="sieyn.css" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <script
      defer
      src="https://kit.fontawesome.com/0355c9adf3.js"
      crossorigin="anonymous"
    .min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </head>

    <body>
        <section class="main">
            <div div class="main__home">   
                <a href="index.html">
                    <i class="fas fa-home"></i>
                </a>        
                <span class="Title">
                    Sieyn Movie
                </span>
            </div>
        </section>

        <section class="your-class">
            <div class"video">
                <video controls src="sieyn dribble.webm"></video>
                손흥민급 시은 드리블
            </div>
            <div>
                <video controls src="sieyn 4kill.webm"></video>
                롤생 마지막 쿼드라킬
            </div>
            
        </section>

        <script type="text/javascript">
            $('.your-class').slick({
                autoplay:false,
                autoplaySpeed: 2000,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                pauseOnHover:true,
                prevArrow : "<button type='button' class='slick-prev'></button>",
                nextArrow : "<button type='button' class='slick-next'></button>",       
                });

                $('.your-class').on('beforeChange', function(event, slick, currentSlide, nextSlide){
                var current = $(slick.$slides[currentSlide]);
                current.html(current.html());
                });
        </script>
    </body>
</html>
